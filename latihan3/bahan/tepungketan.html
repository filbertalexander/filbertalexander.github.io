    <h1 class="heading">Tepung Ketan</h1><hr>

<img src="../img/tepung ketan.jpg" alt="Tepung Ketan" class="gambar-resep">

    <p>Tepung ketan berasal dari beras, tapi punya tekstur dan fungsi berbeda.
      Ada dua jenis tepung ketan yang ada di Indonesia, yakni putih dan hitam.
      Baik ketan hitam maupun putih, digiling menjadi tepung.
      Tekstur tepung ketan lebih lengket dibanding tepung beras pada umumnya.</p>
